<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Weather Application</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="topbar">
            <h1>This is the top bar</h1>
        </div>
        <div class="location">
            <p>will display current location (City, State/Country)</p>
        </div>
        <div class="weather-icon">
            <p>This is where the corresponding image will go</p>
        </div>
        <div class="weather-info">
            <div class="local-time">Local Time</div>
            <div class="temperature">Current Temperature</div>
            <div class="weather-condition">Current Weather Condition</div>
        </div>
        <div class="footer">
            <p>created by Jacob Song and other information</p>
        </div>
    </body>
</html>
