<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Application</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
    <body>
        <header><strong>Local Weather Application</strong></header>
        <div class="space"></div>
        <div class="box">
            <section class="weather-info"></section>
            <canvas id="skycon" width="192" height="192"></canvas>
                <h1><div id="location"></div></h1>
                <h1><div id="weather-condition"></div></h1>
                <h2><div id="temperature"></div></h2>
                <h2><div id="precip"></div></h2>
                <h2><div id="humidity"></div></h2>
                <h2><div id="wind"></div></h2>
            </section>
        </div>
        <footer>Created by Jacob Song |  Powered by <a href="https://darksky.net/dev">Dark Sky</a> | <a href="https://github.com/jacob-song/weather-app">About</a></footer>
    </body>

    <!-- <script type='text/javascript' src='config.js'></script> -->
    <script type='text/javascript' src="app.js"></script>
</html>
