<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Weather Application</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
    <body>
        <header>
            <h2>Local Weather Application</h2>
        </header>
        
        <div class="page">
            <article>
            <canvas id="skycon" width="128" height="128"></canvas>

            <section class="weather-info">
                <h3><div id="location"></div></h3>
                <h3><div id="local-time"></div></h3>
                <h3><div id="temperature"></div></h3>
                <h3><div id="weather-condition"></div></h3>
            </section>


            </article>
        </div>
    </body>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="app.js"></script>
</html>
